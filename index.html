<html>
    <head>
        <title>Contact Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="contact">
            <form action="" method="" onsubmit="alert('Give Us a Call to place Order')">
                <div class="contact contact-form col1">
                    <label for="name">First and Last Name</label>
                    <label for="email">Email</label>
                    <label for="phone">Phone</label>
                    <label for="news">Monthly News</label>
                    <label>Give Feedback</label>
                    
                </div>
                <div class="contact contact-form col2">
                    <input type="text" id="names" required>
                    <input type="email" id="email" required>
                    <input type="number" id="phone" required>
                    <input type="checkbox" id="news" checked>Send me news<br/>
                    <textarea placeholder="Write Here"></textarea>
                    
                    <input type="submit" value="Submit">
                </div>
                
            </form>

        </section>
    </body>

</html>
